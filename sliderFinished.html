<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
<link href="slider.css" rel="stylesheet">
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	var slideCount = $('#slider ul li').length;
	var slideWidth = $('#slider ul li').width();
	var slideHeight = $('#slider ul li').height();
	var sliderUlWidth = slideCount * slideWidth;
	
	$('#slider').css({ width: slideWidth, height: slideHeight });
	
	$('#slider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
	
    //move the last image to the left of the first image so if the user selects move right it will work
    $('#slider ul li:last-child').prependTo('#slider ul');

    function moveLeft() {
        $('#slider ul').animate({
            left: +slideWidth//"+=" +slideWidth+"px"
        }, 2000, function () {
            $('#slider ul li:last-child').prependTo('#slider ul');
            $('#slider ul').css('left', '0px');
        });
        console.log($('#slider ul').css('left'));
    };

    function moveRight() {
        $('#slider ul').animate({
            left: -slideWidth//"-=" +slideWidth+"px"
        }, 2000, function () {
            $('#slider ul li:first-child').appendTo('#slider ul');
            $('#slider ul').css('left', '0px');
        });
        resetTimer();
    };
   $('a.control_prev').click(function () {
        moveLeft();
        resetTimer();
    });

    $('a.control_next').click(function () {
        moveRight();
        resetTimer();
    });

    var slideTimer;

    function resetTimer(){
    	window.clearTimeout(slideTimer);
    	slideTimer = window.setTimeout(moveRight, 5000);
    }
    resetTimer();

});

</script>
</head>
<body>
<div id="slider">
  <a href="#" class="control_next">>></a>
  <a href="#" class="control_prev"><</a>
<ul>
	<li><img src = "flower1.jpg"></li>
	<li><img src = "flower2.jpg"></li>
	<li><img src = "flower3.jpg"></li>
</ul>
</div>
</body>
</html>
